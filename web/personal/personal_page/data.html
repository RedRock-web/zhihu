<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>编辑个人资料</title>
    <link href="../image/apple-touch-icon-152.67c7b278.png" rel="shortcut icon" type="photo" sizes="any">
    <link href="./data.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="head">
        <div class="content">
            <span class="zhihu">知乎</span>
            <a class="home_page" href="D:/GIT2/RedRock-web/web/home_page/page/page.html">首页</a>
            <a class="find" href="">发现</a>
            <a class="answer" href="">等你来答</a>
            <input type="text" value="" id="search">
            <input type="submit" value="搜索" id="commit">
            <input type="submit" value="提问" class="ask">
        </div>
    </div>
    <div class="middle">
        <div class="back"></div>
        <div>
            <img src="../image/da8e974dc_xl.jpg" class="me">
        </div>
        <div class="set">
            <span class="name" onclick="name()">dai</span>
            <div id="nickname">
                    <input type="text" name="name_input" class="introduce_import">
                    <br>
                    <input class="preservation" name="preservation" type="submit" value="保存">
                    <input class="cancel" name="cancel" type="submit" value="取消" onclick="cancel3()">
            </div>
            <div>
                <p class="gender">性别<p>
                <button type="submit" class="button1" onclick="func()">修改</button>
                <div id="select">
                    <form class="but">
                        <input type="radio" name="sex" value="male">男
                        <input type="radio" name="sex" value="female">女
                    </form>
                    <input class="preservation" name="preservation" type="submit" value="保存" onclick="">
                    <input class="cancel" name="cancel" type="submit" value="取消" onclick="cancel()">
                </div>
            </div>
            <hr>
            <div>
                <p class="gender">一句话介绍<p>
                <button type="button" class="button1" onclick="input()">填写</button>
                <div id="introduce">
                    <input type="text" name="introduce_import" class="introduce_import">
                    <br>
                    <input class="preservation" name="preservation" type="submit" value="保存">
                    <input class="cancel" name="cancel" type="submit" value="取消" onclick="cancel1()">
                </div>
            </div>
            <hr>
            <div>
                <p class="gender">居住地<p>
                <button type="button" class="button1">添加居住地</button>
            </div>
            <hr>
            <div>
                <p class="gender">所在行业<p>
                <button type="button" class="button1">请填写行业信息</button>
            </div>
            <hr>
            <div>
                <p class="gender">职业经历<p>
                <button type="button" class="button1">添加职业经历</button>
            </div>
            <hr>
            <div>
                <p class="gender">教育经历<p>
                <button type="button" class="button1">添加教育经历</button>
            </div>
            <hr>
            <div>
                <p class="gender">个人认证<p>
                <button type="button" class="button1">申请个人认证</button>
            </div>
            <hr>
            <div>
                <p class="gender">个人简介<p>
                <button type="button" class="button1">填写</button>
            </div>
            <hr>
        </div>
    </div>
    <script>
        var but=document.getElementById("select");
        var int=document.getElementById("introduce");
        var Nickname=document.getElementById("nickname")
        function name(){
            if(Nickname.style.display="none"){
                Nickname.style.display="block";
            }
        }
        function cancel3(){
             if(Nickname.style.display="block"){
                Nickname.style.display="none";
            }
        }
        function func(){
            if(but.style.display="none"){
                but.style.display="block";
            }
        }
        function cancel(){
             if(but.style.display="block"){
                but.style.display="none";
            }
        }
        function input(){
             if(int.style.display="none"){
                int.style.display="block";
            }
        }
        function cancel1(){
            if(int.style.display="block"){
                int.style.display="none";
            }
        }
    </script>
</body>

</html>
