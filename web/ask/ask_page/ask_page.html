<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>知乎</title>
    <link href="../image/logo.f6eef033.png" rel="shortcut icon" type="photo" sizes="any">
    <link href="./ask_page.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="head">
        <div class="content">
            <span class="zhihu">知乎</span>
            <a class="home_page" href="file:///D:/GIT2/RedRock-web/web/home_page/page/page.html">首页</a>
            <a class="find" href="">发现</a>
            <a class="answer" href="">等你来答</a>
            <input type="text" value="" id="search">
            <input type="submit" value="搜索" id="commit">
            <input type="submit" value="提问" class="ask">
        </div>
    </div>
    <div class="middle">
        <div class="middle_head">

        </div>
        <div class="middle_in">

        </div>
        <div class="middle_buttom">
            <button type="button" class="follow">关注问题</button>
            <button type="button" class="write" onclick="send()">回答问题</button>
        </div>
    </div>
    <div class="buttom">
        <div id="input_box">
            <textarea type="text" name="import" class="import" placeholder="请回答..."></textarea>
            <button type="submit" class="sum">提交回答</button>
        </div>
        <div class="left_top">
            <span>查看全部回答</span>
        </div>
        <div class="left">

        </div>
        <div class="right_head">

        </div>
    </div>
    <div class="lowest">
        <input type="button" value="赞同" id="agree" onclick="doAgree()">
        <input type="button" value="不赞同" id="disagree" onclick="doDisagree()">
        <span>评论</span>
        <span>分享</span>
        <span>收藏</span>
        <span>喜欢</span>
    </div>
    <script>
        function send() {
            var Input = document.getElementById('input_box')
            if (Input.style.display = 'none') {
                Input.style.display = 'block'
            }
        }
        var agr = document.getElementById('agree')
        var times = 0;
        var dis = document.getElementById('disagree')
        function doAgree() {
            if(times++%2==0){
                agr.style.backgroundColor = '#0084ff'
                agr.style.color = '#fff'
            }else{
                agr.style.backgroundColor = 'rgba(0,132,255,.1)'
                agr.style.color = '#0084ff'
            }
        }
        function doDisagree(){
            if(times++%2==0){
                dis.style.backgroundColor = '#0084ff'
                dis.style.color = '#fff'
            }else{
                dis.style.backgroundColor = 'rgba(0,132,255,.1)'
                dis.style.color = '#0084ff'
            }
        }
    </script>
</body>

</html>
